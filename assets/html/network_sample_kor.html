<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 우정 네트워크</title>
  <style>
    body { margin: 0; overflow: hidden; }
    .node { stroke: #fff; stroke-width: 1.5px; }
    .link { stroke: #999; stroke-opacity: 0.6; }
    .legend {
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- D3.js 라이브러리 로드 -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    // 1. 노드 데이터 (학생 1~20, 3개 그룹)
    const nodes = [
      {id: 0, name: "학생 1", group: "그룹 A"},
      {id: 1, name: "학생 2", group: "그룹 A"},
      {id: 2, name: "학생 3", group: "그룹 A"},
      {id: 3, name: "학생 4", group: "그룹 A"},
      {id: 4, name: "학생 5", group: "그룹 B"},
      {id: 5, name: "학생 6", group: "그룹 B"},
      {id: 6, name: "학생 7", group: "그룹 B"},
      {id: 7, name: "학생 8", group: "그룹 B"},
      {id: 8, name: "학생 9", group: "그룹 B"},
      {id: 9, name: "학생 10", group: "그룹 B"},
      {id: 10, name: "학생 11", group: "그룹 C"},
      {id: 11, name: "학생 12", group: "그룹 C"},
      {id: 12, name: "학생 13", group: "그룹 C"},
      {id: 13, name: "학생 14", group: "그룹 C"},
      {id: 14, name: "학생 15", group: "그룹 C"},
      {id: 15, name: "학생 16", group: "그룹 C"},
      {id: 16, name: "학생 17", group: "그룹 C"},
      {id: 17, name: "학생 18", group: "그룹 C"},
      {id: 18, name: "학생 19", group: "그룹 C"},
      {id: 19, name: "학생 20", group: "그룹 C"}
    ];

    // 2. 엣지 데이터 (source, target: 0-indexed)
    const links = [
      {source: 0, target: 1},
      {source: 0, target: 2},
      {source: 1, target: 2},
      {source: 1, target: 3},
      {source: 2, target: 3},
      {source: 2, target: 4},
      {source: 3, target: 5},
      {source: 3, target: 6},
      {source: 3, target: 7},
      {source: 4, target: 7},
      {source: 9, target: 13},
      {source: 9, target: 15},
      {source: 10, target: 15},
      {source: 13, target: 18},
      {source: 13, target: 19},
      {source: 14, target: 19},
      {source: 15, target: 1},
      {source: 16, target: 2},
      {source: 17, target: 3},
      {source: 17, target: 4},
      {source: 18, target: 6},
      {source: 19, target: 7},
      {source: 2, target: 8},
      {source: 5, target: 13},
      {source: 8, target: 16},
      {source: 9, target: 11},
      {source: 12, target: 15},
      {source: 9, target: 3},
      {source: 9, target: 6},
      {source: 10, target: 8},
      {source: 10, target: 12},
      {source: 15, target: 7},
      {source: 15, target: 16}
    ];

    // 3. 색상 매핑 (3개 그룹)
    const colorScale = d3.scaleOrdinal()
      .domain(["그룹 A", "그룹 B", "그룹 C"])
      .range(["#1f77b4", "#2ca02c", "#d62728"]); // 파란색, 초록색, 빨간색

    // 4. SVG 캔버스 설정
    const width = window.innerWidth;
    const height = window.innerHeight;
    const svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

    // 5. 화살표 마커 정의
    svg.append("defs").append("marker")
        .attr("id", "arrowhead")
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 20)
        .attr("refY", 0)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
      .append("path")
        .attr("d", "M0,-5L10,0L0,5")
        .attr("fill", "#999");

    // 6. force simulation 설정
    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(100))
      .force("charge", d3.forceManyBody().strength(-200))
      .force("center", d3.forceCenter(width / 2, height / 2));

    // 7. 링크 추가 (화살표 적용)
    const link = svg.append("g")
        .selectAll("line")
        .data(links)
        .enter().append("line")
        .attr("class", "link")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 0.6)
        .attr("stroke-width", 2)
        .attr("marker-end", "url(#arrowhead)");

    // 8. 노드 및 라벨 추가
    const node = svg.append("g")
      .selectAll("circle")
      .data(nodes)
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", 10)
      .attr("fill", d => colorScale(d.group))
      .call(drag(simulation)); // 드래그 기능

    const labels = svg.append("g")
      .selectAll("text")
      .data(nodes)
      .enter().append("text")
      .attr("dy", -15)
      .attr("text-anchor", "middle")
      .attr("font-size", "12px")
      .text(d => d.name);

    // 9. 드래그 함수 정의
    function drag(simulation) {
      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }
      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }
      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }
      return d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);
    }

    // 10. 시뮬레이션 tick 업데이트
    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);
      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
      labels
        .attr("x", d => d.x)
        .attr("y", d => d.y);
    });

    // 11. 범례 추가 (3개 그룹)
    const legendData = colorScale.domain();
    const legend = svg.append("g")
      .attr("class", "legend")
      .attr("transform", "translate(20,20)");

    legend.selectAll("rect")
      .data(legendData)
      .enter()
      .append("rect")
        .attr("x", 0)
        .attr("y", (d, i) => i * 25)
        .attr("width", 18)
        .attr("height", 18)
        .attr("fill", d => colorScale(d));

    legend.selectAll("text")
      .data(legendData)
      .enter()
      .append("text")
        .attr("x", 25)
        .attr("y", (d, i) => i * 25 + 14)
        .text(d => d);
  </script>
</body>
</html>
